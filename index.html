<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tarea-6.css'>
    
</head>
<body>
    <h1>Tarea clase 6</h1>
    <form action="">
        <fieldset>
            <legend>Integrantes familiares</legend>
        <label for="cantidad-de-integrantes-familia">¿Cuantos integrantes tiene su grupo familiar?</label>
        <input placeholder="Ingrese aqui" type="number" class="botones" id="cantidad-de-integrantes-familia">
        <button type="submit" class="botones" id="boton-cantidad-integrantes">Enviar</button>
        <button type="button" class="botones" id="Boton-borrar-datos">Borrar datos</button>
        <div id="integrantes-familia">
        </div>
    </fieldset>
    <fieldset>
        <legend>¿Quiere calcular datos sobre las edades de su familia?</legend>
            <div id="resultados">
                 <button type="submit" id="calculos-sobre-edades">Calcular</button>
                 <label>La edad mayor es:</label>
                 <input id="mayor-edad" disabled>
                 <label>La edad menor es:</label>
                 <input type="number" id="menor-edad" disabled>
                 <label>El promedio de edad es:</label>
                 <input type="number" id="promedio-edad" disabled>
            </div>
</fieldset>
</form>
    <script type="text/javascript" src="tarea-6.js"></script>
</body>
</html>
